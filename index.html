<p>FRAMES:
<input name="frames" type="text" id="frames" value="0" onkeyup="framesToTime();">
</p><p>FRAME RATE:
<input name="fps" type="text" id="fps" value="30" onkeyup="framesToTime();">
</p>
<div name="timeresult"></div>

<script>
let frames
let fps
let sendback

function framesToTime() {
let hour = 0
let min = 0
let sec = 0
let mili = 0
frames = document.getElementsByName("frames")[0].value;
fps = document.getElementsByName("fps")[0].value;
sec = Math.floor(frames / fps);
frames = frames % fps;
mili = Math.round(frames / fps * 1000);
if (mili < 10) {
	mili = '00' + mili;
} else if (mili < 100) {
	mili = '0' + mili;
}
if (sec >= 60) {
	min = Math.floor(sec / 60);
	sec = sec % 60;
	sec = sec < 10 ? '0' + sec : sec;
}
if (min >= 60) {
	hour = Math.floor(min / 60);
	min = min % 60;
	min = min < 10 ? '0' + min : min;
}
sendback = document.getElementsByName("frames")[0].value + ' Frames at ' + document.getElementsByName("fps")[0].value + ' FPS = ' + hour + 'h ' + min + 'm ' + sec + 's ' + mili + 'ms';
document.getElementsByName("timeresult")[0].innerHTML = sendback
}
</script>

<div style="position: fixed;left: 0;bottom: 0;width: 100%;text-align: center">
<p>Check with leaderboard moderaters if you need to subtract 1 ms.</p>
